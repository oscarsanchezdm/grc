apiVersion: v1
kind: Service
metadata:
  name: grc-mongodb
  labels:
    app: grc
spec:
  ports:
    - port: 27017
  selector:
    app: grc
    tier: mongodb
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: grc
spec:
  selector:
    matchLabels:
      app: grc
      tier: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grc
        tier: mongodb
    spec:
      containers:
      - image: mongo
        name: mongodb
        ports:
        - containerPort: 27017
          name: mongodb
